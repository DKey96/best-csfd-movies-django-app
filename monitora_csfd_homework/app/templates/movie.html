{% extends "base.html" %}

{% block content %}
<div class="details-header">
    <h1>{{ movie.title }}</h1>
</div>
<div class="details-content">
    <h2>Actors:</h2>
    <ul>
        {% for actor in movie.actors.all %}
        <li><a href="{% url 'actor_detail' actor.id %}">{{ actor.name }}</a></li>
        {% empty %}
        <li>No actors found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
