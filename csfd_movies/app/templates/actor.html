{% extends "base.html" %}

{% block content %}
<div class="details-header">
    <h1>{{ actor.name }}</h1>
</div>
<div class="details-content">
    <h2>Movies:</h2>
    <ul>
        {% for movie in actor.movies.all %}
            <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
        {% empty %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
